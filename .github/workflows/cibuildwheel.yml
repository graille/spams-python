name: Build

on: [push, pull_request]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        name: Install Python
        with:
          python-version: '3.7'

      - name: Install cibuildwheel
        run: |
          python -m pip install cibuildwheel==1.5.1

      - name: Install Visual C++ for Python 2.7 on windows
        if: runner.os == 'Windows'
        run: |
          choco install vcpython27 -f -y
          
      - name: Build wheels
        env: 
          CIBW_SKIP: "*-win32 *-manylinux_i686"
          CIBW_BEFORE_BUILD_MACOS: brew install openblas && pip install numpy
          CIBW_BEFORE_BUILD_WINDOWS: choco install openblas -f -y && pip install numpy
          CIBW_BEFORE_BUILD_LINUX: yum install openblas-devel -y && pip install numpy
        run: |
          python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl
